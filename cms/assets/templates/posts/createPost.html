<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Post</title>
  </head>
  <body>
    
    <div class="bg-yellow-500  py-4 flex items-center justify-center">
      <span class="w-20 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
      </span>
      <a class=" inline-block text-4xl uppercase font-semibold text-white" href="/">Home</a>
    </div>
    <div class="w-1/2 py-8 mx-auto">
    <form action="/posts/store" method="Post" enctype="multipart/form-data">
      <div class="py-4">
      <label>Post:</label><br/>
      <input class="w-full border border-gray-500 px-4 py-2" type="text" name="Title" value="" />
      <p>{{.Errors.Title}}</p>
      </div>

     <div class="py-4">
      <label>Image:</label>
      <br />
      <input class="w-full" type="file" name="Image" placeholder="Enter your image" value="" />
      <br />
      <p>{{.Errors.Image}}</p>
    </div>

     <div class="w-full py-4">
      <label>Description:</label>
      <br>
      <textarea class="w-full border border-gray-500 px-4 py-2" name="Description" id="" cols="10" rows="5"></textarea>
      <p>{{.Errors.Description}}</p>
    </div>

      <div class="py-4 w-full">
        <select class=" border border-gray-500 px-4 py-2 w-full bg-opacity-0" name="CategoryId" id="">
          <option value="">Category Name</option>
          {{ range .Category}}
          <option value="{{.ID}}" >
          {{.Title}}
          </option>
        {{end}}
        </select>
      </div>
      <div class="py-4">
        <button class="px-4 py-2 bg-red-600 text-white" type="submit">Create Post</button>
      </div>
    </form>
  </div>
  </body>
</html>
